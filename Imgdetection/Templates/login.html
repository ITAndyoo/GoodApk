<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="{% static "css/orionicons.css" %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static "css/style.default.css" %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static "img/bg.png" %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="{% static "img/bg.png" %}" alt="Loding..." class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">GoodApk</h1>
            <h2 class="mb-4">安卓应用检测平台</h2>
            <p class="text-muted">忘记账号或密码请联系管理员：12345678910</p>
            <form id="loginForm" action="/index/" method="POST" class="mt-4">
              {% csrf_token %}
              <div class="form-group mb-4">
                <input type="text" name="username" placeholder="用户名或邮箱" class="form-control border-0 shadow form-control-lg">
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" placeholder="密码" class="form-control border-0 shadow form-control-lg text-green">
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">记住我</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary shadow px-5">登录</button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">Copyright &copy; 2019.Chang Le All rights reserved.More Templates <a href="http://www.lzu.edu.cn/" target="_blank" title="lzu">Github</a></p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/popper.js/umd/popper.min.js" %}"> </script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "vendor/jquery.cookie/jquery.cookie.js" %}"> </script>
    <script src="{% static "vendor/chart.js/Chart.min.js" %}"></script>
    <script src="{% static "js/js.cookie.min.js" %}"></script>
    <script src="{% static "js/front.js" %}"></script>
  </body>
</html>
